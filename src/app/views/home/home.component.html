<div class="flex flex-col h-full justify-evenly items-center gap-4">
  <div class="gap-4 flex flex-col justify-center items-center m-4">
    <h2 class="text-2xl text-primary text-center">Diccionario Lengua de Señas Colombiana</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <div class="flex flex-col w-full">
        <h2 class="text-center">Filtrar por configuración</h2>
        <app-select (selectValue)="filterArraySigns($event)"/>

      </div>
<!--      <div class="flex flex-col w-full">-->
<!--        <h2 class="text-center">Filtrar por tipo</h2>-->
<!--        <app-select/>-->
<!--      </div>-->
      <div class="flex flex-col w-full">
        <h2 class="text-center">Buscar seña</h2>
        <app-input-search (signToSearch)="filterSignSearch($event)" />
      </div>
    </div>
  </div>
  <div class="flex flex-wrap gap-4 justify-center xl:w-[1200px]">
    @for (card of paginatedCards; track card){
      <app-card-lsc [cardData]="card"/>
    }
  </div>
  <div >
    <app-pagination [currentPage]="currentPage" [paginatedCards]="paginatedCards" [totalElements]="totalElements" (changePage)="changePage($event)"/>
  </div>
</div>
