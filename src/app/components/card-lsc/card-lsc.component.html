<div class="card card-compact ring-1 ring-primary bg-white shadow-xl">
  <figure>
    <img class="h-52 object-cover" src="{{cardData.url}}" alt="{{cardData.name}}" />
  </figure>
  <div class="card-body flex justify-center items-center">
    <h2 class="text-lg text-primary">Seña: {{cardData.name}}</h2>
    <h2 class="text-lg text-black">Tipo: {{cardData.type}}</h2>
    <h2 class="text-lg text-black">Configuración: {{cardData.config}}</h2>
  </div>
</div>
